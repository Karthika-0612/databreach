<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    .left {
      flex: 1;
      background-color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .left img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
    }

    .right {
      flex: 1;
      background-color: #ffffff;
      padding: 60px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
    }

    .lang {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 14px;
      color: #888;
    }

    h2 {
      margin-bottom: 30px;
      color: #2c3e50;
    }

    .facebook-btn {
      display: flex;
      align-items: center;
      gap: 10px;
      background-color: #3b5998;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      margin-bottom: 20px;
      transition: background-color 0.3s ease;
    }

    .facebook-btn:hover {
      background-color: #2d4373;
    }

    .divider {
      text-align: center;
      margin: 20px 0;
      color: #999;
      font-size: 14px;
    }

    form input {
      display: block;
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    .password-field {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 16px;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #1e8449;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="image (12).png" alt="Illustration" />
    </div>
    <div class="right">
      <div class="lang">English (US) ‚åÑ</div>
      <h2>Welcome back!</h2>

      <button class="facebook-btn">
        <img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" alt="Facebook" width="18" />
        Sign up with Facebook
      </button>

      <div class="divider">- OR -</div>

      <form>
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email Address" required />

        <div class="password-field">
          <input type="password" placeholder="Password" id="password" required />
          <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
        </div>

        <button class="submit-btn" type="submit">Create Account</button>
      </form>
    </div>
  </div>

  <script>
    function togglePassword() {
      const password = document.getElementById("password");
      const type = password.getAttribute("type") === "password" ? "text" : "password";
      password.setAttribute("type", type);
    }
  </script>
</body>
</html>
