<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verification Page</title>
  <link rel="stylesheet" href="db4.css" />
</head>
<body>
  <div class="container">
    <h2 class="page-title">Verification Page</h2>

    <div class="form-box">
      <h3>ðŸ”’ Data Breach Dashboard</h3>
      <p>Please verify your identity to continue</p>

      <form id="verificationForm">
        <div class="form-row">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" required />
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="dob">Date of Birth (MM/DD/YYYY)</label>
            <input type="text" id="dob" required />
          </div>
          <div class="form-group">
            <label for="ssn">Last Four Digits of SSN</label>
            <input type="text" id="ssn" maxlength="4" required />
          </div>
        </div>

        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
  </div>

  <script src="db4.js"></script>
</body>
</html>
