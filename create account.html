<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #6e48aa, #9d50bb);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      border-radius: 10px;
      padding: 40px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-bottom: 20px;
      color: #6e48aa;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    .checkbox {
      display: flex;
      align-items: center;
      margin: 12px 0;
    }

    .checkbox input {
      margin-right: 10px;
    }

    .checkbox a {
      color: #6e48aa;
      text-decoration: none;
    }

    .create-btn, .google-btn {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .create-btn {
      background-color: #6e48aa;
      color: white;
    }

    .google-btn {
      background-color: #f5f5f5;
      border: 1px solid #ccc;
      color: #444;
    }

    .divider {
      text-align: center;
      margin: 15px 0;
      color: #888;
    }

    .login-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .login-link a {
      color: #6e48aa;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Account</h2>
    <form onsubmit="handleSubmit(event)">
      <input type="text" placeholder="Full name" required />
      <input type="email" placeholder="Work email" required />
      <input type="tel" placeholder="Phone number" required />
      <input type="password" placeholder="Password" required />
      <input type="password" placeholder="Confirm password" required />

      <div class="checkbox">
        <input type="checkbox" required />
        <label>I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</label>
      </div>

      <button type="submit" class="create-btn">Create</button>

      <div class="divider">or</div>

      <button type="button" class="google-btn">Sign up with Google</button>

      <p class="login-link">Already a member? <a href="#">Login</a></p>
    </form>
  </div>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      alert("Form submitted! (Just a demo)");
    }
  </script>
</body>
</html>
